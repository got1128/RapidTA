<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機型展示</title>
    <link rel="icon" type="image/png" href="my-favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="my-favicon/favicon.svg" />
    <link rel="shortcut icon" href="my-favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="my-favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="RapidTA" />
    <link rel="manifest" href="my-favicon/site.webmanifest" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-orange-300 bg-cover bg-center text-center font-sans"
    style="background-image: url('img_models/backgrund3.png');">
    <!-- Header -->
    <header class="bg-white px-6 py-4 flex flex-col lg:flex-row lg:items-center lg:justify-between relative">
        <!-- LOGO -->
        <a href="index.html" class="self-center lg:self-auto">
            <img src="img_index/LOGO_RapidTA.png" alt="品牌 LOGO"
                class="h-20 w-auto hover:rotate-[-5deg] hover:scale-110 transition duration-300" />
        </a>


        <!-- 手機版固定按鈕，桌機版回 header -->
        <div
            class="flex gap-4 fixed bottom-0 left-0 w-full justify-center py-3 z-50 lg:static lg:w-auto lg:justify-end lg:py-0 lg:bg-transparent lg:relative lg:mt-0">
            <a href="select-soft.html"
                class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-full text-lg font-bold shadow-md hover:bg-blue-300 transition">
                <box-icon name='bookmarks' type='solid' animation='tada' color='#47f8bf'></box-icon>
                搭配應用軟體
            </a>
            <a href="select-model.html"
                class="flex items-center gap-2 px-4 py-2 bg-yellow-400 text-white rounded-full text-lg font-bold shadow-md hover:bg-yellow-300 transition">
                <box-icon name='tag-alt' type='solid' animation='tada' flip='vertical' color='#FFF400'></box-icon>
                幫助挑選機型
            </a>
        </div>
    </header>
    <!-- Model Grid -->
    <div class="max-w-[1400px] mx-auto px-4 py-32">
        <div class="grid gap-12 md:grid-cols-2 lg:grid-cols-4 justify-items-center">

            <!-- 卡片風格一：便利貼風 -->
            <div class="bg-yellow-50 p-8 rounded-2xl shadow-lg rotate-[-2deg] relative w-80 h-auto">
                <h2 class="text-4xl font-bold handwritten text-gray-800">RapidTA</h2>
                <p class="text-lg mt-2 text-gray-800">我是行動派選手，小巧但有力！</p>
                <img src="img_models/M_TA.svg" alt="RapidTA" class="w-full h-80 object-contain rounded mb-4" />
                <ul class="text-lg mt-4 space-y-1">
                    <li>行程：100mm</li>
                    <li>負載：20kg</li>
                    <li>樣品：小型食品、薄膜材質</li>
                </ul>
                <div class="pt-4">
                    <a href="models_RTA.html">
                        <button
                            class="border-2 border-yellow-800 text-yellow-800 bg-transparent px-4 py-2 rounded-lg hover:bg-yellow-100 w-full">詳細介紹</button>
                    </a>
                </div>
            </div>

            <!-- 卡片風格二：筆記紙風 -->
            <div
                class="bg-white border-4 border-dashed border-blue-300 p-8 rounded-2xl  rotate-[1deg] shadow relative w-80 h-auto">
                <h2 class="text-4xl font-bold handwritten text-blue-800">RapidTAHD</h2>
                <p class="text-lg mt-2 text-blue-800">穩定耐操，重負載選手！</p>
                <img src="img_models/M_HD.svg" alt="RapidTA" class="w-full h-80 object-contain rounded mb-4" />
                <ul class="text-lg mt-4 space-y-1 text-blue-800">
                    <li>行程：100mm</li>
                    <li>負載：100kg</li>
                    <li>樣品：厚重食品、工業材</li>
                </ul>
                <div class="pt-4">
                    <a href="models_RTAHD.html">
                        <button
                            class="border-2 border-blue-800 text-blue-800 bg-transparent px-4 py-2 rounded-lg hover:bg-blue-100 w-full">詳細介紹</button>
                    </a>
                </div>
            </div>

            <!-- 卡片風格三：拼貼風 -->
            <div
                class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 p-8 rounded-2xl rotate-[-1deg] shadow-md relative w-80 h-auto">
                <h2 class="text-4xl font-bold handwritten text-gray-600">RapidTA+</h2>
                <p class="text-lg mt-2 text-gray-600">研發與QC兼顧，靈活又專業！</p>
                <img src="img_models/M_plus.svg" alt="RapidTA" class="w-full h-80 object-contain rounded mb-4" />
                <ul class="text-lg mt-4 space-y-1 text-gray-600">
                    <li>行程：200mm</li>
                    <li>負載：20kg</li>
                    <li>樣品：食品、化妝品</li>
                </ul>
                <div class="pt-4">
                    <a href="models_RTAPLUS.html">
                        <button
                            class="border-2 border-gray-800 text-gray-800 bg-transparent px-4 py-2 rounded-lg hover:bg-gray-100 w-full">詳細介紹</button>
                    </a>
                </div>
            </div>

            <!-- 卡片風格四：拍立得風 -->
            <div class="bg-white border-8 border-black p-8 rounded-2xl shadow relative rotate-[2deg] w-80 h-auto">

                <h2 class="text-4xl font-bold handwritten text-gray-600">RapidTAMAX</h2>
                <p class="text-lg mt-2 text-gray-600">高階選手，延伸功能最完整！</p>
                <img src="/img_models/M_TA.svg" alt="RapidTAMAX" class="w-full h-80 object-contain rounded mb-4" />
                <ul class="text-lg mt-4 space-y-1 text-gray-600">
                    <li>行程：350mm</li>
                    <li>負載：50kg</li>
                    <li>樣品：特殊材質、多元需求</li>
                </ul>
                <div class="pt-4">
                    <a href="models_RTAMAX.html">
                        <button
                            class="border-2 border-black text-black bg-transparent px-4 py-2 rounded-lg hover:bg-gray-100 w-full">詳細介紹</button>
                    </a>
                </div>
            </div>
        </div>
</body>

</html>
