    <style>
        .timeline-card {
            min-width: 280px;
            max-width: 300px;
        }

        .timeline-scroll::-webkit-scrollbar {
            height: 10px;
        }

        .timeline-scroll::-webkit-scrollbar-thumb {
            background-color: #60a5fa;
            border-radius: 5px;
        }

<body class="bg-gray-50 text-gray-800">
    <header class="bg-blue-100 py-8 shadow-md">
        <div class="max-w-6xl mx-auto px-6">
            <h1 class="text-4xl font-bold text-blue-800">我們的品牌故事</h1>
            <p class="mt-2 text-lg text-blue-700">從 2018 年出發，RTA 走過的每一步，都是為了讓世界吃得更安心。</p>
        </div>
    </header>

    <main class="py-16">
        <section class="max-w-full px-6">
            <h2 class="text-3xl font-semibold text-center mb-12">發展歷程</h2>
            <div class="overflow-x-auto whitespace-nowrap flex space-x-6 px-4 timeline-scroll">
                <!-- 卡片式時間點（橫向卷軸） -->
                <div class="timeline-card bg-white shadow-lg rounded-2xl p-4 flex-shrink-0 border border-blue-200">
                    <h3 class="text-lg font-bold text-blue-700">2018 年 9 月</h3>
                    <p class="text-sm text-gray-700 mt-2">開始銷售 iDealTA® 質構儀（後改名為 RapidTA max）。</p>
                </div>

                <div class="timeline-card bg-white shadow-lg rounded-2xl p-4 flex-shrink-0 border border-blue-200">
                    <h3 class="text-lg font-bold text-blue-700">2024 年 6 月</h3>
                    <p class="text-sm text-gray-700 mt-2">前往印度新德里拜訪經銷商，啟動全球行銷旅程。</p>
                </div>

                <!-- 更多事件卡片可依序加入 -->
            </div>
        </section>
    </main>

    <footer class="bg-blue-100 text-blue-800 text-center py-8 mt-16">

    </footer>
