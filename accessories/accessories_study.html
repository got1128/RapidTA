<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站施工中 - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景動畫圓點 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        /* 主要內容 */
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* 進度條 */
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 4px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #4a90e2 0%, #74b9ff 50%, #0984e3 100%);
            border-radius: 20px;
            width: 0%;
            animation: progress 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            50% {
                width: 75%;
            }

            100% {
                width: 65%;
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .progress-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 聯絡資訊 */
        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .contact-info a {
            color: #74b9ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0984e3;
        }

        /* 社交媒體圖標 */
        .social-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-icon:hover {
            background: rgba(116, 185, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .construction-icon {
                font-size: 3rem;
            }

            .contact-info {
                padding: 1rem;
            }
        }

        /* 載入動畫 */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- 背景動畫 -->
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- 主要內容 -->
    <div class="container fade-in">
        <div class="construction-icon">🚧</div>

        <h1>網站施工中</h1>
        <p class="subtitle">
            我們正在努力打造一個全新的網站體驗<br>
            敬請期待，很快就會與您見面！
        </p>

        <!-- 進度條 -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="progress-text">施工進度約 65%</p>

        <!-- 聯絡資訊 -->
        <div class="contact-info">
            <h3>📞 聯絡我們</h3>
            <p>如有緊急事務，歡迎透過以下方式聯繫：</p>
            <p>📧 Email: <a href="mailto:info@rapidta.com.tw">info@rapidta.com.tw</a></p>
            <p>📱 電話: <a href="tel:+886-3381-9203">(03)3819203</a></p>

            <!-- 社交媒體連結 -->
            <div class="social-links">
                <a href="https://www.facebook.com/RapidTATextureAnalyzers?locale=zh_TW" class="social-icon"
                    title="Facebook">📘</a>
                <a href="https://www.instagram.com/rapidta_textureanalyzer/" class="social-icon"
                    title="Instagram">📷</a>
                <a href="info@rapidta.com.tw" class="social-icon" title="Email">📧</a>
            </div>
        </div>
    </div>

    <script>
        // 添加頁面載入動畫
        document.addEventListener('DOMContentLoaded', function () {
            // 隨機生成更多背景圓點
            const bgAnimation = document.querySelector('.bg-animation');

            for (let i = 0; i < 3; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.style.width = Math.random() * 60 + 40 + 'px';
                circle.style.height = circle.style.width;
                circle.style.top = Math.random() * 100 + '%';
                circle.style.left = Math.random() * 100 + '%';
                circle.style.animationDelay = Math.random() * 6 + 's';
                bgAnimation.appendChild(circle);
            }
        });

        // 進度條動態更新
        function updateProgress() {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');

            // 模擬進度變化
            setInterval(() => {
                const currentWidth = parseInt(progressBar.style.width) || 65;
                const newWidth = Math.min(currentWidth + Math.random() * 2, 95);
                progressBar.style.width = newWidth + '%';
                progressText.textContent = `施工進度約 ${Math.round(newWidth)}%`;
            }, 5000);
        }

        // 啟動進度更新
        setTimeout(updateProgress, 2000);
    </script>
</body>

</html>
